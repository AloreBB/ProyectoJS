<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Search GitHub users</h1>
            <p>{{message}}</p>

            <!-- Search -->
            <form class="search" v-on:submit.prevent="Buscar">
                <input v-model="busqueda" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Buscar">
            </form>

            <!-- Results -->
            <div class="result" v-if="result">
                <h2 class="result__name">{{result.name}}</h2>
                <img v-bind:="result.avatar_url" src="foto.png" alt="" class="result__avatar">
                <p class="result__bio">{{result.bio}}
                    <br>
                    <a href="https://www.leagueoflegends.com/es-mx/" class="result__blog">www.leagueoflegends.com</a>
                </p>
                
            </div>
            <!-- Cuando no ha habido busqueda -->
            <p v-else>Esperando b√∫squeda...</p>
            <div class="result__error" v-if="error">
                Usuario no encontrado, ingrese otro
            </div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        //Creamos una constante para guardar el acoplamiento
        const mountedAdpp = app.mount('#app')
    </script>
</body>

</html>
